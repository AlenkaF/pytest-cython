language: python
sudo: false
env:
  global:
    - LD_PRELOAD=/lib/x86_64-linux-gnu/libSegFault.so
    - SEGFAULT_SIGNALS=all
jobs:
    include:
        - python: "3.7"
          env: TOXENV=check
        - python: "2.7"
          env: TOXENV=py27-46-028
        - python: "2.7"
          env: TOXENV=py27-46-029
        - python: "3.6"
          env: TOXENV=py36-46-028
        - python: "3.6"
          env: TOXENV=py36-46-029
        - python: "3.6"
          env: TOXENV=py36-54-028
        - python: "3.6"
          env: TOXENV=py36-54-029
        - python: "3.6"
          env: TOXENV=py36-62-028
        - python: "3.6"
          env: TOXENV=py36-62-029
        - python: "3.7"
          env: TOXENV=py37-46-028
        - python: "3.7"
          env: TOXENV=py37-46-029
        - python: "3.7"
          env: TOXENV=py37-54-028
        - python: "3.7"
          env: TOXENV=py37-54-029
        - python: "3.7"
          env: TOXENV=py37-62-028
        - python: "3.7"
          env: TOXENV=py37-62-029
        - python: "3.8"
          env: TOXENV=py38-46-029
        - python: "3.8"
          env: TOXENV=py38-54-029
        - python: "3.8"
          env: TOXENV=py38-62-029
        - python: "pypy"
          env: TOXENV=pypy-46-029
        - python: "pypy"
          env: TOXENV=pypy-54-029
        - python: "pypy"
          env: TOXENV=pypy-62-029
before_install:
  - python --version
  - uname -a
  - lsb_release -a
install:
  - pip install tox
  - virtualenv --version
  - easy_install --version
  - pip --version
  - tox --version
script:
  - tox -v
after_failure:
  - more .tox/log/* | cat
  - more .tox/*/log/* | cat
before_cache:
  - rm -rf $HOME/.cache/pip/log
cache:
  directories:
    - $HOME/.cache/pip
notifications:
  email:
    on_success: never
    on_failure: always
