language: python
os: linux
dist: xenial
env:
  global:
    - LD_PRELOAD=/lib/x86_64-linux-gnu/libSegFault.so
    - SEGFAULT_SIGNALS=all
jobs:
    include:
        - python: "3.7"
          env: TOXENV=check
        - python: "3.6"
          env: TOXENV=py36-62-029
        - python: "3.7"
          env: TOXENV=py37-62-029
        - python: "3.8"
          env: TOXENV=py38-62-029
        - python: "3.9"
          env: TOXENV=py39-46-029
        - python: "3.9"
          env: TOXENV=py39-54-029
        - python: "3.9"
          env: TOXENV=py39-62-029
        - python: "pypy3"
          env: TOXENV=pypy3-62-029
        - os: windows
          env: TOXENV=py39-62-029
          language: shell
          before_install:
            - choco install python --version 3.9.2
            - python --version
            - python -m pip install --upgrade pip
before_install:
  - python --version
  - uname -a
  - lsb_release -a
install:
  - pip install tox
  - virtualenv --version
  - pip --version
  - tox --version
script:
  - tox -v
after_failure:
  - more .tox/log/* | cat
  - more .tox/*/log/* | cat
before_cache:
  - rm -rf $HOME/.cache/pip/log
cache:
  directories:
    - $HOME/.cache/pip
notifications:
  email:
    on_success: never
    on_failure: always
