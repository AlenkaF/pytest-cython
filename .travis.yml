language: python
python: '3.5'
sudo: false
env:
  global:
    - LD_PRELOAD=/lib/x86_64-linux-gnu/libSegFault.so
    - SEGFAULT_SIGNALS=all
  matrix:
    - TOXENV=check

    - TOXENV=py26-27
    - TOXENV=py26-28
    - TOXENV=py26-29
    - TOXENV=py27-27
    - TOXENV=py27-28
    - TOXENV=py27-29
    - TOXENV=py33-27
    - TOXENV=py33-28
    - TOXENV=py33-29
    - TOXENV=py34-27
    - TOXENV=py34-28
    - TOXENV=py34-29
    - TOXENV=py35-27
    - TOXENV=py35-28
    - TOXENV=py35-29
    - TOXENV=pypy-27
    - TOXENV=pypy-28
    - TOXENV=pypy-29
before_install:
  - python --version
  - uname -a
  - lsb_release -a
install:
  - pip install tox
  - virtualenv --version
  - easy_install --version
  - pip --version
  - tox --version
script:
  - tox -v
after_failure:
  - more .tox/log/* | cat
  - more .tox/*/log/* | cat
before_cache:
  - rm -rf $HOME/.cache/pip/log
cache:
  directories:
    - $HOME/.cache/pip
notifications:
  email:
    on_success: never
    on_failure: always
